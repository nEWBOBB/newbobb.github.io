name: Build and Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        working-directory: ts
        run: npm install

      - name: Build
        working-directory: ts
        run: npm run build

      - name: Assemble site
        run: |
          mkdir -p _site/ts
          rsync -av --exclude ".git" --exclude ".github" --exclude "node_modules" \
            --exclude "ts/node_modules" --exclude "ts/src" --exclude "ts/dist" \
            --exclude "ts/package-lock.json" --exclude "ts/package.json" \
            --exclude "ts/tsconfig.json" --exclude "ts/vite.config.ts" \
            ./ _site/
          rsync -av ts/dist/ _site/ts/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
