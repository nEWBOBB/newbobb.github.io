<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Save the Date | Mery & Chris</title>
  <meta name="description" content="Save the Date von Mery und Chris">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="stage">
    <section class="envelope-scene" id="envelope" aria-label="Versiegelter Save-the-Date Umschlag">
      <div class="opened-envelope" aria-hidden="true">
        <div class="opened-shadow"></div>
        <div class="opened-base"></div>

        <article class="letter" aria-live="polite">
          <div class="letter-content">
            <p class="eyebrow">Save the Date</p>
            <h1>Mery &amp; Chris</h1>
            <p class="date">Samstag, 12. September 2026</p>
            <p class="location">München</p>
            <p class="hint">Einladung folgt</p>
          </div>
        </article>

        <div class="opened-flap-top"></div>
      </div>

      <div class="closed-photo" aria-hidden="true">
        <img class="template-image" src="./vorlage/template.png" alt="">
      </div>

      <button class="seal-hit" id="seal" aria-label="Siegel öffnen">
        <span class="sr-only">Siegel öffnen</span>
      </button>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
