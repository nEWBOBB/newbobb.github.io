<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Save the Date | Mery & Chris</title>
  <meta name="description" content="Save the Date von Mery und Chris">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="ambience" aria-hidden="true"></div>

  <main class="stage">
    <section class="envelope-shell" aria-label="Versiegelter Brief von hinten">
      <div class="envelope" id="envelope">
        <article class="letter" aria-live="polite">
          <div class="letter-content">
            <p class="eyebrow">Save the Date</p>
            <h1>Mery &amp; Chris</h1>
            <p class="date">Samstag, 12. September 2026</p>
            <p class="location">München</p>
            <p class="hint">Einladung folgt</p>
          </div>
        </article>

        <div class="paper-base" aria-hidden="true"></div>
        <div class="flap flap-left" aria-hidden="true"></div>
        <div class="flap flap-right" aria-hidden="true"></div>
        <div class="flap flap-bottom" aria-hidden="true"></div>

        <button class="seal" id="seal" aria-label="Siegel öffnen">
          <span class="seal-inner">MC</span>
        </button>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
