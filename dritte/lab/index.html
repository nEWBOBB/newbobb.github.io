<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dritte Seite Â· Labor</title>
    <meta name="description" content="Experimenteller Laborraum der dritten Seite." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600&family=IBM+Plex+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #10131f;
        --grid: rgba(16, 19, 31, 0.08);
        --neon: #6bffb5;
        --sky: #7ac8ff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", system-ui, sans-serif;
        color: var(--ink);
        background: #f6f8fb;
      }

      .frame {
        min-height: 100vh;
        background-image: linear-gradient(var(--grid) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid) 1px, transparent 1px);
        background-size: 40px 40px;
        padding: 6vh 8vw 8vh;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .brand {
        font-family: "Chakra Petch", sans-serif;
        font-size: 1.2rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .nav a {
        text-decoration: none;
        color: var(--ink);
        margin-left: 12px;
        font-weight: 500;
      }

      main {
        margin-top: 6vh;
        display: grid;
        gap: 24px;
      }

      .card {
        background: white;
        border-radius: 18px;
        padding: 22px;
        border: 1px solid rgba(16, 19, 31, 0.08);
        box-shadow: 0 18px 40px rgba(16, 19, 31, 0.08);
      }

      .card h1 {
        font-family: "Chakra Petch", sans-serif;
        margin: 0 0 12px;
      }

      .meter {
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--neon), var(--sky));
        width: 70%;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <header>
        <div class="brand">Labor</div>
        <nav class="nav">
          <a href="/dritte">Zuruck</a>
          <a href="/dritte/story">Story</a>
          <a href="/dritte/kontakt">Kontakt</a>
        </nav>
      </header>

      <main>
        <section class="card">
          <h1>Experiment #12</h1>
          <p>Hier entstehen Ideen in Rohform. Schnell, direkt, visuell.</p>
          <div class="meter" aria-hidden="true"></div>
        </section>
        <section class="card">
          <p>Prototypen, Layout-Skizzen, Motion-Tests. Dieses Labor bleibt beweglich.</p>
        </section>
      </main>
    </div>
  </body>
</html>
